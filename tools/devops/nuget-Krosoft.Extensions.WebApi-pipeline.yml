name: Nuget 'Krosoft.Extensions.WebApi' - $(Date:yyyy.MM.dd).$(BuildID)

pr: none

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - "**/Krosoft.Extensions.WebApi/*"

extends:
  template: ./templates/pipelines/nuget-template.yml
  parameters:
    packages:
     - "Krosoft.Extensions.Core"
     - "Krosoft.Extensions.Mapping"
     - "Krosoft.Extensions.WebApi"

