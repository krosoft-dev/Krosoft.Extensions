name: Nuget 'Krosoft.Extensions.Identity.Abstractions' - $(Date:yyyy.MM.dd).$(Rev:r)

# pr: none
trigger:
  branches:
    include:
      - main

  paths:
    include:
      - "**/Krosoft.Extensions.Identity.Abstractions/*"

variables:
  - template: ./vars/vars.yml

stages:
  - template: ./templates/stages/pack-template.yml
    parameters:
      vmImage: ${{ variables.vmImage }}
      dotNetVersion: ${{ variables.dotNetVersion }}
      buildConfiguration: ${{ variables.buildConfiguration }}
      buildPlatform: ${{ variables.buildPlatform }}
      buildProjects: ${{ variables.buildProjects }}
      project: "Krosoft.Extensions.Identity.Abstractions"
